<ion-app>
  <ion-split-pane class="mainSplitPane">
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Pro Barbacue Timers</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="medium">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="medium">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
